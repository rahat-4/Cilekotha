{% load custom_filter %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
<div class="container">
  <a class="navbar-brand" href={% url 'App_Shop:home' %}>Cilekotha</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  {% if request.user.is_authenticated %}
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href={% url 'App_Order:view_cart' %}>
          <i class="fas fa-shopping-cart"></i> Cart
          <span class="badge badge-light">{{ request.user | cart_count }}</span>
        </a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{ request.user.profile.username }}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href={% url 'App_Login:change_profile' %}>Profile</a>
          <a class="dropdown-item" href={% url 'App_Payment:order_view' %}>Orders</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href={% url 'App_Login:log_out' %}>Logout</a>
        </div>
      </li>
    </ul>

  </div>
  {% else %}
    <li class="nav-link active">
      <a class="nav-link" href={% url 'App_Login:log_in' %}>Login</a>
    </li>
  {% endif %}
</div>
</nav>
