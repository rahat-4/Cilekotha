{% extends 'base.html' %}
{% block body_block %}
<div class="container mt-5">
    <h2 class="text-center"><strong>Your Order</strong></h2>
    <div class="row">
        <div class="col-md-12">
            <div class="card mt-5" style="height:auto">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Order Id</th>
                                <th scope="col">Products</th>
                                <th scope="col">Status</th>
                            </tr>
                        </thead>
                        {% for order in orders %}
                        <tbody>
                            <tr>
                                <th scope="row">{{ forloop.counter }}</th>
                                <td><a href="">{{ order.order_id }}</a></td>
                                <td>{% for item in order.order_items.all %} {{ item }}<br>{% endfor %}</td>
                                <td><span class="badge badge-primary">Processing your order.</span></td>
                            </tr>
                        </tbody>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-12 my-5 text-center">
            <a href=""></a>
        </div>
    </div>
</div>
{% endblock %}
